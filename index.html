<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DicountCalculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Discount Calculator</h1>
    <div id="container" data-container>
      <div id="userInput" data-userInput>
        <input
          type="text"
          id="sellingPrice"
          class="input"
          data-sellingPrice
          placeholder="Price of the item"
        />
        <input
          type="text"
          class="input"
          id="discount"
          placeholder="Discount in abs num"
        />
      </div>
      <div id="calcButton" data-calcButton>
        <button id="calculate" type="submit">Get Discounted Price</button>
        <div id="discountedPriceDisplay"></div>
      </div>
    </div>
  </body>
</html>
